<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario</title>
</head>
<body>

<!-- formato para realizar un formlario tipo select -->
<h4>Formato select estandar</h4>
  <section>
    <select name="Cursos" id="">
      <option value="JavaScript">JavaScript</option>
      <option value="HTML5">HTML5</option>
      <option value="CSS">CSS</option>
      <option value="Panaderia">Panaderia</option>
    </select>
  </section>

  <!-- formato para realizar un formlario tipo select con buenas practicas-->
  <h4>Formato select con buenas practicas</h4>
  <section>
  <input list="cursos">
  <datalist id="cursos">
      <option value="JavaScript"></option>
      <option value="HTML5"></option>
      <option value="CSS"></option>
      <option value="Panaderia"></option>
  </datalist>
  </section>

  <!-- formato para realizar un formlario de campos -->
  <h4>Formato de campos con labels y calendarios</h4>
  <section>
    <form action=""> <!-- etiqueta de formulario -->
      <label for="nombre"> <!-- label es el nombre de la opcion -->
        <span>多cual es tu nombre?</span> <!-- texto para la opcion -->
        <input type="text" id="nombre" placeholder="Tu nombre" autocomplete="name" required> <!-- type es el tipo de box de recepcion de info y el id debe ser igual al for del label -->
        <!-- es valido agregar el valor autocomplete, y se especifica que valor se busca autocompletar -->
        <!-- required es para que el campo sea obligatorio-->
      </label>

      <label for="nacimiento"> <!-- label es el nombre de la opcion -->
        <span>多cuando naciste?</span> <!-- texto para la opcion -->
        <input type="date" id="nacimiento" required> <!-- type es el tipo de box de recepcion de info y el id debe ser igual al for del label -->
      </label>

      <label for="Hora-de-nacimiento"> <!-- label es el nombre de la opcion -->
        <span>多hora de nacimiento?</span> <!-- texto para la opcion -->
        <input type="time" id="hora-de-nacimiento" required> <!-- type es el tipo de box de recepcion de info y el id debe ser igual al for del label -->
      </label>
    </form>

  <h4>Calendario</h4>

  <form action="">
    <label for="hora">
      <span>Hora</span>
      <input type="time" id="hora" name="hora">
    </label>

    <label for="dia">
      <span>dia</span>
      <input type="date" id="dia" name="dia">
    </label>

    <label for="semana">
      <span>semana</span>
      <input type="week" id="semana" name="semana">
    </label>

    <label for="mes">
      <span>mes</span>
      <input type="month" id="mes" name="mes">
    </label>
    <input type="submit">
  </form>
  </section>

  <!-- formato para insertar botones -->
<h4>Formato para botones</h4>
  <section>
    <input type="submit" value="nombre">  <!-- este es ideal para formulario ya envia la informacion-->
    <button tipe="submit">多Seguro quieres enviar?</button> <!-- este es mas flaxible y editable para lo que se necesite -->
  </section>
  
</body>
</html>
