<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario</title>
</head>
<body>

  <section>
    <form action=""> <!-- etiqueta de formulario -->
      <label for="nombre"> <!-- label es el nombre de la opcion -->
        <span>¿cual es tu nombre?</span> <!-- texto para la opcion -->
        <input type="text" id="nombre" placeholder="Tu nombre" autocomplete="name" required> <!-- type es el tipo de box de recepcion de info y el id debe ser igual al for del label -->
        <!-- es valido agregar el valor autocomplete, y se especifica que valor se busca autocompletar -->
      </label>

      <label for="nacimiento"> <!-- label es el nombre de la opcion -->
        <span>¿cuando naciste?</span> <!-- texto para la opcion -->
        <input type="date" id="nacimiento" required> <!-- type es el tipo de box de recepcion de info y el id debe ser igual al for del label -->
      </label>

      <label for="Hora-de-nacimiento"> <!-- label es el nombre de la opcion -->
        <span>¿hora de nacimiento?</span> <!-- texto para la opcion -->
        <input type="time" id="hora-de-nacimiento" required> <!-- type es el tipo de box de recepcion de info y el id debe ser igual al for del label -->
      </label>
    </form>

  <h4>Calendario</h4>

  <form action="">
    <label for="hora">
      <span>Hora</span>
      <input type="time" id="hora" name="hora">
    </label>

    <label for="dia">
      <span>dia</span>
      <input type="date" id="dia" name="dia">
    </label>

    <label for="semana">
      <span>semana</span>
      <input type="week" id="semana" name="semana">
    </label>

    <label for="mes">
      <span>mes</span>
      <input type="month" id="mes" name="mes">
    </label>
    <input type="submit">
  </form>

  </section>
  
</body>
</html>
