<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- para que se ajuste al tamaño de las pantallas -->
  <meta name="description" content="Esta pagina es un ejemplo academico del curzo de platzi"> <!-- descripcion que se ve en el navegador al buscar la pagina -->
  <meta name="robots" content="index,follow"> <!-- para que aparezca al ser buscada en el navegador -->
  <link rel="stylesheet" href="./css/style.css"> <!-- para agregar los stilos de css-->
  <title>Curzo-Platzi</title>
</head>

<body>
  <header> <!-- cabecera de la pagina -->
    <h1> <!-- titulos que van del h1 al h6 -->
    Este sera la prueba del curso definitivo
    </h1>
    <nav> <!-- menu de navegacion -->

    </nav>
  </header>
  <main>  <!-- cuerpo de la pagina -->

    <form action=""> <!-- etiqueta de formulario -->
      <label for="nombre"> <!-- label es el nombre de la opcion -->
        <span>¿cual es tu nombre?</span> <!-- texto para la opcion -->
        <input type="text" id="nombre" placeholder="Tu nombre"> <!-- type es el tipo de box de recepcion de info y el id debe ser igual al for del label -->
      </label>

      <label for="nacimiento"> <!-- label es el nombre de la opcion -->
        <span>¿cuando naciste?</span> <!-- texto para la opcion -->
        <input type="date" id="nacimiento"> <!-- type es el tipo de box de recepcion de info y el id debe ser igual al for del label -->
      </label>

      <label for="Hora-de-nacimiento"> <!-- label es el nombre de la opcion -->
        <span>¿hora de nacimiento?</span> <!-- texto para la opcion -->
        <input type="time" id="hora-de-nacimiento"> <!-- type es el tipo de box de recepcion de info y el id debe ser igual al for del label -->
      </label>
    </form>

    <section> <!-- Por semantica del codigo se debe poner en una seccion, articulo y en el contenedor figure -->
      
      <article> 
        <figure> <!-- ccontenedor para imagenes -->
          <img src="./pictures/pequeña.jpg" alt="es un lindo beagle"> <!-- etiqueta de imagenes, alt es para una descripcion de la imagen en la pagina--> 
        </figure>
      </article>

      <section>
        <video src="./pictures/1-Diferencias entre HTML, CSS y Javascript - Platzi_2022-08-19_10-18-11.mp4" controls preload="auto"></video> 
        <!-- seccion para poner vido, controls es para poder reproducir y mover el tiempo del video, reload es para que lo cargue rapido -->
      </section>

      <article>
        <ul></ul> <!-- lista sin numeracion -->
        <ol></ol> <!-- lista con numeracion, ordenada -->
        <li></li> <!-- elemento de las listas -->
        <p></p>   <!-- Parrafos -->
        <a href="#"></a> <!-- parrafo que permite agregar vinculo URL -->
      </article>
      
    </section>
  </main>
  <footer> <!-- pie de pagina -->

  </footer>
  
</body>
</html>
